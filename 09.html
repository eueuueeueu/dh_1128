<script>
  // 9. 请编写一段逻辑将一个数字数组处理返回一个新数组，其中元素按升序排列。
  // 例子: [11, 3, 8, 1, 7] => [1, 3, 7, 8, 11]
  let arr = [11, 3, 8, 1, 7]
  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = 0; j < arr.length - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        let temp = arr[j]
        arr[j] = arr[j + 1]
        arr[j + 1] = temp
      }
    }
  }
  document.write(`[11,3,8,1,7]升序排列[${arr}]`)
</script>
