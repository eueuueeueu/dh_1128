  // 例子: [1, 2, 3, 4] => 最大值：4 最小值 1
  let arr = [1, 2, 55, 6, 8, 132, 45, 988, 33, 2, 3, 45, 6, 7, 8, 9, 1212, 455, 879, 2, 34, 66, 14]
  let max = arr[0]
  let min = arr[0]
  for (let i = 0; i < arr.length; i++) {
    max = arr[i] > max ? arr[i] : max
    min = arr[i] < min ? arr[i] : min
  }
  document.write(`数组 [${arr}] 的最大值是${max},最小值是${min}`)
