<script>
  // # 5. 请编写一段逻辑将任意数字数组中的偶数求和。
  // 例子: [1, 1, , 1, 4, 6, 1] => 10
  let arr = [1,2,3,4,5,6,7,8,9]
  let sum = 0
  for (let i = 0; i < arr.length; i++) {
    sum += arr[i] % 2 === 0 ? arr[i] : 0
  }
  document.write(`数组 [${arr}] 的偶数求和为${sum}`)
</script>
