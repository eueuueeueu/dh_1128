<script>
  // 7. 请编写一段逻辑将包含嵌套数组的数组处理后返回一个新数组，其中所有元素都被扁平化到同一层级。
  // 例子: [1, [2, [3]]] => [1, 2, 3]
  let arr = [4, [5, 6], [7, 8], [9, 10], [1, [2, 3, [4, 5, [6, 7, [8, 9]]]]]]
  let newArr = []
  for (let i = 0; i < arr.length; i++) {
    if (typeof arr[i] === "number") {
      newArr.push(arr[i])
    } else {
      arr.push(...arr[i])
    }
  }
  document.write(`数组 [4, [5, 6], [7, 8], [9, 10], [1, [2, 3, [4, 5, [6, 7, [8, 9]]]]]] 的扁平化变为 [${newArr}] `)
</script>
