<script>
  // 2. 请编写一段逻辑判断任意一个字符串是否是回文（即正读和反读都相同）。
  // 例子: "1234321" => true
  // 例子: "123432111" => false
  let str = prompt('输入一个字符串，判断是否回文')
  let flag = true
  for (let i = 0; i < str.length / 2; i++) {
    if (str[i] !== str[str.length - 1 - i]) {
      flag = false
    }
  }
  flag ? document.write(`${str}是回文`) : document.write(`${str}不是回文`)
</script>
