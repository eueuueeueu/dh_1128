<script>
  // 10. 请编写一段逻辑将一个数组分组处理（将数组中的元素按每 k 个一组进行分组，并返回二维数组。
  // 如果数组长度不能被 k 整除，则最后一组可能包含少于 k 个元素）。
  // 例子: [1, 2, 3, 4] 、 2 => [[1, 2], [3, 4]]
  // 例子: [1, 2, 3] 、 2 => [[1, 2], [3]]
  let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
  let newArr = []
  let arr2 = []
  let k = +prompt('[1, 2, 3, 4, 5, 6, 7, 8, 9]分多少组？')
  for (let i = 0; i < arr.length / k; i++) {
    if (k < arr.length && k > 0) {
      arr2 = []
      for (let j = 0; j < k; j++) {
        if (arr[newArr.length * k + j] !== undefined) {
          arr2.push(arr[newArr.length * k + j])
        }
      }
      newArr.push(arr2)
    } else {
      newArr = arr
    }
  }
  document.write('控制台查看')
  console.log(newArr);
  // 1235 晚自习
  // 月底双休
</script>
