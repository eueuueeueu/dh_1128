<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>11. 给定任意一个数字数组和目标值 target, 找出数组两个元素之和等于 target 的下标数组</div>
  <div>例子: [1, 2, 3, 4] 、 2 => null</div>
  <div>例子: [1, 2, 3, 4] 、 3 => [0, 1]</div>
  <p>-----------------------------------------------------</p>
</body>
<script>

  let arr = [1, 2, 2, 2, 3, 4, 5, 6, 7, 8, 9]
  let target = +prompt('数组[1, 2, 3, 4, 5, 6, 7, 8, 9],给定任意一个数字,找出数组两个元素之和等于这个数字的下标数组')
  document.write(`数组[1, 2, 3, 4, 5, 6, 7, 8, 9]，输入数字${target}<br>`)
  for (let i = 0; i < arr.length; i++) {
    if (arr.indexOf(target) !== -1) {
      arr.splice(arr.indexOf(target), 1)
    }
    for (let j = 0; j < arr.length && j !== i; j++) {
      if (arr[j] === target - arr[i]) {
        document.write(`[${j},${i}]<br>`);
      }
    }
  }

</script>

</html>
